{% set name = "plyfile" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ac55b685cfcb3e8f70f3c5c2660bd1f6431a892a5319a612792b1ec09aec0f0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - plyfile

about:
  home: https://github.com/dranjan/python-plyfile
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: NumPy-based text/binary PLY file reader/writer for Python
  dev_url: https://github.com/dranjan/python-plyfile

extra:
  recipe-maintainers:
    - mdraw
